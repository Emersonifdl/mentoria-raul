<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo de futebol</title>

    <style>
        body {
            background-color: brown;
        }

        .campo {
            width: 300px;
            height: 600px;
            background-color: green;
            margin: 100px auto;
            border: 3px solid white;
        }

        .linha-central {
            width: 100%;
            border-bottom: 3px solid white;
            margin-top: 244px;
        }

        .grande-area-1 {
            width: 100px;
            height: 50px;
            border: 3px solid white;
            margin: 0 auto;
            margin-top: -3px;
        }

        .grande-area-2 {
            width: 100px;
            height: 50px;
            border: 3px solid white;
            margin: 0 auto;
            margin-top: 214px;
        }

        .circulo {
            width: 60px;
            height: 60px;
            border: 3px solid white;
            border-radius: 50%;
            margin: 0 auto;
            margin-top: -33px;
        }
    </style>
</head>

<body>

    <div class="campo">

        <div class="grande-area-1">1</div>
        <div class="linha-central"></div>
        <div class="circulo"></div>
        <div class="grande-area-2">2</div>
    </div>

</body>

</html>
